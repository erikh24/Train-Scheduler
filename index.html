<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    
    <!-- /// LINK TO BOOTSTRAP /// -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- /// Link to the jQuery Library /// -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js REFERENCE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- LINK TO EXTERNAL STYLESHEET -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- /// THE JUMBOTRON /// -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center text-white" style="font-size: 55px">Anytime is Train Time</h1>
            <h3 class="text-center">"Come on, ride the train it's the choo choo train"</p>
                <!--/// DISPLAY CURRENT TIME USING MOMENT.JS /// -->
                <h5 id="time">Current Time: <span id="current-time"></span></h5>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- /// CURRENT TRAIN SCHEDULE /// -->
                <div class="card mb-4">
                    <div class="card-header text-white">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- /// ADD TRAIN /// -->
                <div class="card mb-4">
                    <div class="card-header text-white">Add Train</div>
                    <div class="card-body">

                        <!-- /// ENTRY FORM /// -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-time-input">First Train Time (military time)</label>
                                <input class="form-control" id="first-time-input" placeholder="HH:MM" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="" type="text">
                            </div>
                            <button class="btn btn-secondary float-left" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/javascript/app.js"></script>

</body>

</html>
