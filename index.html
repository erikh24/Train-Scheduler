    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Train Scheduler</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- /// LINK TO BOOTSTRAP /// -->

<body>
    <!-- /// THE TRAIN SCHEDULE /// -->
    <div class="container">

        <!-- /// THE JUMBOTRON /// -->
        <div class="jumbotron" style="background-color: #971e31; color: #a8a3a3">
            <h1 class="text-center text-white" style="font-size: 55px">Anytime is Train Time</h1>
            <h3 class="text-center">"Come on, ride the train it's the choo choo train"</p>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header text-white"  style="background-color: #971e31">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- /// ADD TRAIN /// -->
                <div class="card mb-4">
                    <div class="card-header text-white" style="background-color: #971e31" >Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="time-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="" type="text">
                            </div>
                            <button class="btn btn-secondary float-left" id="add-employee-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
